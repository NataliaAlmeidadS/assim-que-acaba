<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/dash.css">
</head>

<body>
  <div class="header">
    <a href="#" class="logo"><img class="logo" src="Img/letra-n (1).png"> </a>
    <div class="container">
      <div class="conteudo">
        <div class="grafico">
          <canvas id="myChart"></canvas>
          <canvas id="myChart1"></canvas>
          <canvas id="myChart2"></canvas>
     
        </div>
        <button  onclick="acertos()">aparecer qtd acertos</button>
        <button  onclick="erros()">aparecer qtd erros </button>
        
        <button  onclick="comparar()">dois graficos </button>
      </div>
    </div>
  </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>

  function comparar() {
    myChart1.style.display='none'
    myChart2.style.display='none'
    myChart.style.display = 'block'
  }
  function erros() {
    myChart1.style.display = 'none'
    myChart.style.display = 'none'
    myChart2.style.display='block'
  }
  function acertos() {
    myChart2.style.display = 'none'
    myChart1.style.display = 'block'
    myChart.style.display = 'none'
  }

  var ValorResultado = [];
  var tentativa = [];
  var ValorErros = [];
  function mostrarGrafico() {
    var erros = [];

    fetch("http://localhost:3333/metricas/buscarMetrica")
      .then(res => {
        res.json().then(response => {
          console.log(response);
          for (var i = 0; i < response.length; i++) {
            ValorResultado.push(response[i].qntdAcertos);
            tentativa.push(`Tentativa ${i + 1}`);
            ValorErros.push(response[i].qntdErros); 
            erros.push(`Tentativa ${i + 1}`);
          }

          console.log(erros);
          console.log(ValorResultado);
          console.log(ValorErros);
          console.log(tentativa);

          const ctx = document.getElementById('myChart');
          ctx.style.display = 'flex'

          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: tentativa,
              datasets: [{
                  label: 'Quantidade de Acertos',
                  data: ValorResultado,
                  borderWidth: 1,
                  backgroundColor: ['green']
                },
                {
                  label: 'Quantidade de Erros',
                  data: ValorErros,
                  borderWidth: 1,
                  backgroundColor: ['red']
                }
              ]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true,
                  max: 10
                }
              }
            }
          });
          
        const ctx1 = document.getElementById('myChart1');
        new Chart(ctx1, {
          type: 'bar',
          data: {
            labels: tentativa,
            datasets: [{
              label: 'Quantidade de Acertos',
              data: ValorResultado,
              borderWidth: 1,
              backgroundColor: 'green'
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                max: 10
              }
            }
          }
        });
 const ctx2 = document.getElementById('myChart2');
        new Chart(ctx2, {
          type: 'bar',
          data: {
            labels: tentativa,
            datasets: [{
              label: 'Quantidade de Erros',
              data: ValorErros,
              borderWidth: 1,
              backgroundColor: 'red'
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true,
                max: 10
              }
            }
          }
          
        });
      })
      
      
      .catch(err => {
        console.error('Erro ao buscar m√©trica:', err);
      });


        });
       
      
       

    comparar();
  }

  window.onload = mostrarGrafico; 

</script>
