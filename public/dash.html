<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/dash.css">
</head>

<body>
  <div class="header">
    <a href="#" class="logo"><img class="logo" src="Img/letra-n (1).png"> </a>
    <div class="container">
      <div class="conteudo">
        <div class="grafico">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  function mostrarGrafico() {
    var ValorResultado = [];
    var tentativa = [];
    var ValorErros = [];
    var erros = [];

    fetch("http://localhost:3333/metricas/buscarMetrica")
      .then(res => {
        res.json().then(response => {
          console.log(response);
          for (var i = 0; i < response.length; i++) {
            ValorResultado.push(response[i].qntdAcertos);
            tentativa.push(`Tentativa ${i + 1}`);
            ValorErros.push(response[i].qntdErros); 
            erros.push(`Tentativa ${i + 1}`);
          }

          console.log(erros);
          console.log(ValorResultado);
          console.log(ValorErros);
          console.log(tentativa);

          const ctx = document.getElementById('myChart');
          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: tentativa,
              datasets: [{
                  label: 'Quantidade de Acertos',
                  data: ValorResultado,
                  borderWidth: 1,
                  backgroundColor: ['green']
                },
                {
                  label: 'Quantidade de Erros',
                  data: ValorErros,
                  borderWidth: 1,
                  backgroundColor: ['red']
                }
              ]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true,
                  max: 10
                }
              }
            }
          });
        });
      })
      .catch(err => {
        console.error('Erro ao buscar m√©trica:', err);
      });
  }

  window.onload = mostrarGrafico; 

</script>
