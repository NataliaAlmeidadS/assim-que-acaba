<body>
    <div class="container">

            <form >
                <h1>Cadastre-se</h1>

                <input type="password" placeholder="*********">

            </form>
          
        </div>
    </div>
    <div class="form-container">
        <form >
            <h1>Login</h1>
            
            <span>or use your email</span>

            <input type="password" placeholder="*********">
            
            <button>Entar</button>

    </div>

</div>
